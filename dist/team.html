
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid bg-primary text-white">
          <div class="row">
              <div>
                  <h1 class="text-center m-5">My Team</h1>
              </div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="row">
              <div class="d-flex justify-content-center mt-3">
                
    <div class="card p-1" style="width: 18rem;">
        <img src="./images/avatar-1577909_960_720.png" class="card-img-top" alt="Photo of Employee">
        <div class="card-body">
            <h5 class="card-title text-center">Manager <i class="fas fa-user-tie"></i></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: carlos</li>
            <li class="list-group-item">Employee Id: carlos</li>
            <li class="list-group-item">Address: carlos</li>
            <li class="list-group-item">Office Number: carlos</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">carlos</a>
        </div>
    </div>
    <div class="card p-1" style="width: 18rem;">
        <img src="./images/avatar-1577909_960_720.png" class="card-img-top" id="avatar" alt="Photo of Employee">
        <div class="card-body">
            <h5 class="card-title text-center">Engineer <i class="fas fa-cogs"></i></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: eve</li>
            <li class="list-group-item">Employee Id: eve</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">eve </a>
            <a href="#" class="card-link">eve</a>
        </div>
    </div>
    <div class="card p-1" style="width: 18rem;">
        <img src="./images/avatar-1577909_960_720.png" class="card-img-top" alt="Photo of Employee">
        <div class="card-body">
            <h5 class="card-title text-center">Intern <i class="fas fa-graduation-cap"></i></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: adam</li>
            <li class="list-group-item">Employee Id: adam</li>
            <li class="list-group-item">school: adam</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">adam</a>
        </div>
    </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
